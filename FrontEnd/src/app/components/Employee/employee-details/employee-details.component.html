<div class="container m-auto p-4 d-flex flex-column justify-content-center">
    <div class="row">
        <h2>{{FormName}}</h2>
    </div>
  <form [formGroup]="EmployeeForm">
    <div class="row col-lg-12 col-md-12 col-sm-12 col-12 d-flex justify-content-center p-4 border rounded shadow-sm">
      <div class="flex-column col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-center">
        <div class="row col-12">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-control">
        </div>
        <div class="row col-12">
            <label>Email Address</label>
            <input type="text" formControlName="emailAddress" class="form-control">
        </div>
      </div>
      <div class="flex-column col-lg-6 col-md-6 col-sm-12 col-12 d-flex justify-content-center">
        <div class="row col-12">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control">
        </div>
        <div class="row col-12">
            <label>Position</label>
            <input type="text" formControlName="position" class="form-control">
        </div>
      </div>
      <div class="row col-lg-12 col-md-12 col-sm-12 col-12 d-flex align-items-center justify-content-end mt-3">
        <div class="row col-1 col-md-2 col-sm-4 col-12 me-1">
            <button class="btn btn-success" >Save Changes</button>
        </div>
      </div>
    </div>
  </form>
</div>
