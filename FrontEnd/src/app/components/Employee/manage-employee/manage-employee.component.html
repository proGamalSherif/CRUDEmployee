<div class="container border border-1 shadow-sm p-2 rounded d-flex flex-column align-items-center justify-content-start mt-4" style="height: 95vh;">
    <!-- Search & Filter - Add Employee Buttons -->
    <div class="row col-lg-12 col-md-12 col-sm-12 col-12 d-flex align-items-end justify-content-between border-bottom border-1">
        <div class="flex-column col-lg-4 col-md-6 col-sm-12 col-12 mb-2">
            <label for="inp-search " class="fs-5">Search</label>
            <input type="text" id="inp-search" class="form-control" placeholder="Search For Employee ... ">
        </div>
        <div class="flex-column col-lg-2 col-md-2 col-sm-12 col-12 mb-2">
            <button class="btn btn-primary w-100" (click)="NavigateToDetails(0)">
                <i class="fas fa-plus"></i>
                Add Employee
            </button>
        </div>
    </div>
    <!-- Table Employee Data -->
    <div class="row col-lg-12 col-md-12 col-sm-12 col-12 d-flex align-items-end justify-content-between border-bottom border-1">
        <table class="table table-light table-hover">
            <thead>
                <tr>
                    <th class="text-center" style="width: 10%;">Id</th>
                    <th class="text-center" style="width: 30%;">First Name</th>
                    <th class="text-center" style="width: 25%;">Last Name</th>
                    <th class="text-center" style="width: 20%;">Position</th>
                    <th class="text-center" style="width: 15%;">Action</th>
                </tr>
            </thead>
            <tbody>
               @for (employee of EmployeeArr; track employee.employeeId) {
                <tr>
                    <td class="text-center align-middle">{{employee.employeeId}}</td>
                    <td class="text-center align-middle">{{employee.firstName}}</td>
                    <td class="text-center align-middle">{{employee.lastName}}</td>
                    <td class="text-center align-middle">{{employee.position}}</td>
                    <td class="text-center align-middle">
                        <div class="row col-lg-12 col-md-12 col-sm-12 col-12 d-flex align-items-center justify-content-center gap-1 m-0 p-0">
                            <div class="row col-lg-5 col-md-5 col-sm-12 col-12 m-0 p-0">
                                <button class="btn btn-warning text-white" (click)="NavigateToDetails(employee.employeeId)"><i class="fas fa-edit"></i></button>
                            </div>
                            <div class="row col-lg-5 col-md-5 col-sm-12 col-12 m-0 p-0">
                                <button class="btn btn-danger text-white" (click)="DeleteEmployee(employee.employeeId)"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </td>
                </tr>
               }
            </tbody>
        </table>
    </div>
</div>
